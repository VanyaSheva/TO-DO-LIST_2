<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="nav-wrapper">
<input type="search" class="search" placeholder="Enter todo title here...">
<select class="select-css js-status">
    <option value="none" hidden="">All</option>
    <option>Open</option>
    <option>Done</option>
</select>
<select class="select-css js-priority">
    <option value="none" hidden="">All</option>
    <option>High</option>
    <option>Normal</option>
    <option>Low</option>
</select>
<button class="create-button"><span>Create </span></button>
</div>
<div class="lightbox js-lightbox">
    <div class="lightbox__overlay">
        <div class="lightbox__content"></div>
    </div>
</div>
<div class="todo-container">
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
</body>
</html>
